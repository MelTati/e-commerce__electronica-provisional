<div class="perfil-container">
  <h2>Editar mi Perfil (Admin)</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <label for="telefono">Teléfono<strong>*</strong></label>
    <input
      id="telefono"
      formControlName="fldTelefono"
      placeholder="Ingresa tu teléfono"
      type="text"
    />

    <label for="nombre">Nombre completo<strong>*</strong></label>
    <input
      id="nombre"
      formControlName="fldNombre"
      placeholder="Ingresa tu nombre completo"
      type="text"
    />

    <label for="correo">Correo electrónico<strong>*</strong></label>
    <input
      id="correo"
      formControlName="fldCorreoElectronico"
      placeholder="correo@ejemplo.com"
      type="email"
    />

    <label for="contrasena">Nueva contraseña (opcional)</label>
    <input
      id="contrasena"
      formControlName="fldContrasena"
      placeholder="••••••••"
      type="password"
    />

    <button type="submit" [disabled]="loading" aria-label="Actualizar perfil">
      {{ loading ? 'Guardando...' : 'Actualizar' }}
    </button>

    <p class="mensaje">{{ message }}</p>
  </form>
</div>
