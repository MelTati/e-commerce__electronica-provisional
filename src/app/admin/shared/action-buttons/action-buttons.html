<div class="action-buttons">
  <button 
    (click)="editar()" 
    class="btn btn-edit" 
    title="Editar"
    type="button">
    <i class="fas fa-edit"></i>
  </button>

  <button 
    (click)="eliminar()" 
    class="btn btn-delete" 
    title="Eliminar"
    type="button">
    <i class="fas fa-trash-alt"></i>
  </button>
</div>
