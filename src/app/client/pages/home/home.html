  <section class="slideshow" aria-label="Galería de imágenes">
    <figure #slide class="slideshow__slide fade">
      <img src="assets/img/navidad_ad.png" alt="Touch Dot S3" class="slideshow__image" height="360" width="1600">
    </figure>
    <figure #slide class="slideshow__slide fade">
      <img src="assets/img/img1.webp" alt="Impresión 3D Bambu Lab" class="slideshow__image" height="360" width="1600">
    </figure>
    <figure #slide class="slideshow__slide fade">
      <img src="assets/img/img2.webp" alt="Nuevas Tarjetas UNIT" class="slideshow__image" height="360" width="1600">
    </figure>
    <figure #slide class="slideshow__slide fade">
      <img src="assets/img/img3.jpg" alt="Touch Dot S3" class="slideshow__image" height="360" width="1600">
    </figure>
    <figure #slide class="slideshow__slide fade">
      <img src="assets/img/smarthome_ad.png" alt="Touch Dot S3" class="slideshow__image" height="360" width="1600">
    </figure>
    <figure #slide class="slideshow__slide fade">
      <img src="assets/img/smartpoint_ad.png" alt="Touch Dot S3" class="slideshow__image" height="360" width="1600">
    </figure>
    <figure #slide class="slideshow__slide fade">
      <img src="assets/img/yellow_ad.png" alt="Touch Dot S3" class="slideshow__image" height="360" width="1600">
    </figure>

    <button class="slideshow__button slideshow__button--prev" aria-label="Imagen anterior" (click)="plusSlides(-1)">❮</button>
    <button class="slideshow__button slideshow__button--next" aria-label="Siguiente imagen" (click)="plusSlides(1)">❯</button>

    <div class="slideshow__dots">
      <button #dot class="slideshow__dot" (click)="currentSlide(0)" aria-label="Ir a la imagen 1"></button>
      <button #dot class="slideshow__dot" (click)="currentSlide(1)" aria-label="Ir a la imagen 2"></button>
      <button #dot class="slideshow__dot" (click)="currentSlide(2)" aria-label="Ir a la imagen 3"></button>
      <button #dot class="slideshow__dot" (click)="currentSlide(3)" aria-label="Ir a la imagen 4"></button>
      <button #dot class="slideshow__dot" (click)="currentSlide(4)" aria-label="Ir a la imagen 5"></button>
      <button #dot class="slideshow__dot" (click)="currentSlide(5)" aria-label="Ir a la imagen 6"></button>
      <button #dot class="slideshow__dot" (click)="currentSlide(6)" aria-label="Ir a la imagen 7"></button>
    </div>

  </section>
</section>
